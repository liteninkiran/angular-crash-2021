<div class="task" [ngClass]="{ reminder: task.reminder }" (dblclick)="toggleReminder()">
    <h3>
        {{ task.text }}
        <fa-icon (click)="deleteTask()"
                 [icon]="faTimes"
                 [ngStyle]="{color: 'red'}">
        </fa-icon>
    </h3>
    <p>{{ task.day }}</p>
</div>
